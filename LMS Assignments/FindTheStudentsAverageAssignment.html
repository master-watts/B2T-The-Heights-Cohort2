<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Find the Students Average and return to console
			//Step 1- add all elements of array and divide by total number of elements
			//Step 2- return average to console 
			//Step 3- create "if...else" conditional statement determining the letter grade
			//Step 4- return letter grade to console 

			var grade = [80, 77,88,95,68]

			//add all elements of grade array 
			var AVG = (grade[0] + grade [1] + grade[2] + grade[3] + grade[4]);
			//divide AVG by total number of elements using grade.length
			var Average = (AVG/grade.length);
				console.log(' Your average is ' + Average);
			
			//return a letter grade based on the value of the Average
			if(Average < 60){
				console.log(' Your lettter grade is F ')
			}
			else if(Average < 71){
				console.log( ' Your Letter Grade is D ')
			}
			else if(Average < 80){
				console.log( ' Your Letter Grade is C ')
			}
			else if(Average < 90){
				console.log( ' Your Letter Grade is B ')
			}
			else if(Average < 101){
				console.log( ' Your Letter Grade is A')
			}
			else
				console.log ( ' OMG!!! YOU ARE A G - NIUS!!! ')



		</script>

	</body>
</html>
