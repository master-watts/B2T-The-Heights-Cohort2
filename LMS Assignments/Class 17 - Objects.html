<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			//Find average of people's height
				//Algorithm: find sum of people's height
				//then, divide by number of people

			var people = [
				{name: 'Tyrone', height: 6},
				{name: 'Jill', height: 5.2},
				{name: 'Erica', height: 5.7},
				{name: 'Pedro', height: 6.6},
				{name: 'Osama', height: 4},
			];
			var total = 0; //for summation
			for(var i = 0; i < people.length; i++){
				total += people[i].height; // to find height element within array
			}
			var average = total / people.length;
			console.log('The average height of people is ' + average);
