<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Get all numbers from 1 to 100
			//Step 1 - if number is divisible by 3 display Fizz
			//Step 2 - if number is divisible by 5 display Buzz
			//Step 3 - if none of the above display the number 

			var i = 1; //Initialization 
			//run while loop from 1 to 100 
			while(i <= 100){ //Condition 
				if(i % 3 == 0 && i % 5 == 0){
					console.log('FizzBuzz');
				}else if(i % 5 == 0){
					console.log('Buzz')
				}else if(i % 3 == 0){
					console.log('Fizz')
				}else{
					console.log(i);
				}
				i++; // Incramentation by 1 
			}
		</script>

	</body>
</html>
