<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i = 0 //INITIALIZATION
			while(i <= 15){ //CONDITION

					//any value that is divisible by 2 is even 
					if(i % 2 == 0){
						console.log(i + " is even");
					}
					//if not, it is odd
					else{
						console.log(i + " is odd")
					}
					i++;//INCRIMINTATION 
			}
			

		</script>

	</body>
</html>
