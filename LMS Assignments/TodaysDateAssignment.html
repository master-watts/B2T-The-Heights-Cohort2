<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<h1 id='display'></h1>
	<body>
	<script type="text/javascript">
		//Find day of week
		//Take input and dispay to webpage with statement "Today is " + day of week

		var weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']

		//use function to find out the day, returned in index form
		switch(new Date().getDay()){
			case 0: 
				document.getElementById('display').innerHTML = 'Today is ' + weekdays[0]

				break;

			case 1:
				document.getElementById('display').innerHTML = 'Today is ' + weekdays[1]

				break;


			case 2:
				document.getElementById('display').innerHTML = 'Today is ' + weekdays[2]

				break;

			case 3:
				document.getElementById('display').innerHTML = 'Today is ' + weekdays[3]

				break;
			case 4:
				document.getElementById('display').innerHTML = 'Today is ' + weekdays[4]

				break;

			case 5:
				document.getElementById('display').innerHTML = 'Today is ' + weekdays[5]

				break;
			case 6:
				document.getElementById('display').innerHTML = 'Today is ' + weekdays[6]

				break;

		}

	</script>

	</body>
</html>
