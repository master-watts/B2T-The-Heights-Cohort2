<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			//Step 1- Create 2 arrays to hold values for color and position
			//Step 2- RETURN:
				//1st choice is Blue
				//2nd choice is Green
				//3rd choice is Red, etc.
			
			var color = ['Blue', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];
			var o = ['th', 'st', 'nd', 'rd'];
			//using loop to grab every element in color array 
			for(var place = 0; place < color.length; place++){

			
			
				//if value of place is equal to 0 then this is the first color 
				if (place == 0){
					console.log(place + 1 + o[1] + ' is ' + color [place])
				}
				else if (place == 1){
					console.log(place + 1 + o[2] + ' is ' + color [place])
				}
				else if (place == 2){
					console.log(place + 1 + o[3] + ' is ' + color [place])
				}
				//any elemement greater than or equal to index 3 has to be followed by "th"
				else {
					console.log(place + 1 + o[0] + ' is ' + color [place])
				}

			}	
		</script>

	</body>
</html>
