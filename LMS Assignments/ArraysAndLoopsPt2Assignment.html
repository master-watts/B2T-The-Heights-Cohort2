<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Find the summation of all number in the array
			//Step 1- Make variable (x) to hold sum of numbers (start from 0 to count)
			//Step 2- Use for loop to get every element of array (create skelenton 1st i.e "for(){}")
			//Step 3- Add element onto x (start from 0 to count)
			var nums = [10, 5, 82, 6, 7, 65, 12, 30, 17, 38, 45];
			var x = 0;
			for(var i = 0; i < nums.length; i++){
				x += nums[i]; // same thing as x = x + nums[i] (any index # in array nums)
			}
				console.log(' The Total is ' + x);

		</script>

	</body>
</html>
